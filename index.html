<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Currenc Converter</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">

    </head>
<body>

    <div class="myapp">
        <div class="header">
        <div class="money icon"><img class="icone-edit" src="img/setting.png" alt="Setting" />
            </div>
        <div class="edit">
          <img src ="img/edit.png" alt="Edit" /></div>

            </div><!--close header-->

            <div class="currencies">
                    <div class="currency option_one">
                        <div class="money icon"><img src="img/bitcoin.png" /></div>
                        <div class="money value">0,001111</div>
                    </div><!-- close currency option one-->
        <div class="currency option-two">
            <div class="money icon"><img src="img/eferium.png" /></div>
            <div class="money value">0,001111</div>
        </div>
                <div class="currency option-three">
                    <div class="money icon">$</div>
                    <div class="money value">0,001111</div>
                </div>
        </div><!--close currencies-->

    <!--start calculator-->
        <div class="calculator">
            <div class="number row_one">
                <div class="digit">7</div>
            <div class="digit">8</div>
            <div class="digit">9</div>
                 </div><!-- close number option one-->
            <div class="number row-two">
                <div class="digit">4</div>
                <div class="digit">5</div>
                <div class="digit">6</div>
            </div>
            <div class="number row-three">
                <div class="digit">1</div>
                <div class="digit">2</div>
                <div class="digit">3</div>
            </div>
            <div class="number row-three">
                <div class="digit">.</div>
                <div class="digit">0</div>
                <div class="digit"><img src="img/arrow.png" /></div>
            </div>
        </div><!--close calculator-->
    
        

        </div><!--close myapp-->

</body>
</html>
